<!DOCTYPE html>
<html>
  <head>
    <title>Weather forecast</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <form class="input-group city" id = "form">
      <input
        type="text"
        class="form-control"
        id = "searchEngine"
        placeholder="Enter a city"
        aria-label="Recipient's username with two button addons"
      />
      <input type = "submit" value="Search" class="btn btn-outline-secondary search" >

      <button class="btn btn-outline-secondary current" type="button">
        Current
      </button>
    </form>
    <div class="buttons">
      <button type="button" class="btn btn-outline-danger">New York</button>
      <button type="button" class="btn btn-outline-danger">Berlin</button>
      <button type="button" class="btn btn-outline-danger">Kyiv</button>
      <button type="button" class="btn btn-outline-danger">
        Buenos Aires
      </button>
      <button type="button" class="btn btn-outline-danger">Mogadishu</button>
    </div>
    <div class="today">
			 <div class="container">
      <div class="row align-items-start">
        <div class="col" >
         <p id = "place">  Munich </p>
          <div id = "date">
          13.05
          </div>
        </div>
        <div class="col">
          <img src="images/rainy.svg" width="80%" /> <br />
        </div>
        <div class="col">
          Fresh winds from the W (31 km/h at W°).
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <span id = "temp-change"> 🌡️ 16 </span>
          <a href="#" id = "cel-link"> °C / </a>
          <a href="#" id = "far-link">  °F </a> <br>
          feels like: 13 °C
        </div>
        <div class="col">
          Rainy
        </div>
        <div class="col">
          💧 80 %
        </div>
      </div>
    </div>

    <h5>Weather forecast for the next 5 days:</h5>
    <br />

    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <img src="images/cloudy.svg" width="60%" />
        </div>
        <div class="col">
          <img src="images/windy.svg" width="100%" />
        </div>
        <div class="col">
          <img src="images/sunny.svg" width="80%" />
        </div>
        <div class="col">
          <img src="images/rainy.svg" width="100%" />
        </div>
        <div class="col">
          <img src="images/sunny.svg" width="80%" />
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col yellow">
          Cloudy
        </div>
        <div class="col yellow">
          Windy
        </div>
        <div class="col yellow">
          Sunny
        </div>
        <div class="col yellow">
          Rainy
        </div>
        <div class="col yellow">
          Sunny
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col orange">
          17°C
        </div>
        <div class="col orange">
          15°C
        </div>
        <div class="col orange">
          26°C
        </div>
        <div class="col orange">
          20°C
        </div>
        <div class="col orange">
          24°C
        </div>
      </div>
      <div class="row align-items-end">
        <div class="col red">
          Sunday
        </div>
        <div class="col red">
          Monday
        </div>
        <div class="col red">
          Tuesday
        </div>
        <div class="col red">
          Wednesday
        </div>
        <div class="col red">
          Thursday
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
